<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <style>
        .button-container {
            text-align: center;
            display: inline-block;
            margin: 60px;
        }

        .button-container img {
            display: block;
            width: 100px; /* Establece el ancho deseado en píxeles */
            height: auto; /* La altura se ajustará automáticamente para mantener la proporción */
            margin: 0 auto 10px;
        }
        .logout-button {
            position: fixed;
            top: 10px; /* Ajusta la posición vertical según tus preferencias */
            right: 10px; /* Ajusta la posición horizontal según tus preferencias */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hola, bienvenido</h1>
    </header>
    <main>
        <div class="button-container">
            <img src="C:\Users\kasme\OneDrive\Escritorio\api_trabajo\API-main\app\img\ver_citas.jpg" alt="Icono Citas">
            <button id="verCitas">Ver Citas</button>
        </div>
        <div class="button-container">
            <img src="C:\Users\kasme\OneDrive\Escritorio\api_trabajo\API-main\app\img\ver_citas.png" alt="Icono Especialista">
            <button id="citarConEspecialista">Citar con Especialista</button>
        </div>
        <div class="button-container">
            <img src="C:\Users\kasme\OneDrive\Escritorio\api_trabajo\API-main\app\img\auto.png" alt="Icono Autodiagnósticos">
            <button id="verAutodiagnosticos">Ver Autodiagnósticos</button>
            <div class="user-number">
                <label for="userNumber">Número de Usuario:</label>
                <input type="text" id="userNumber" name="userNumber">
            </div>
        </div>
        <div class="button-container">
            <img src="C:\Users\kasme\OneDrive\Escritorio\api_trabajo\API-main\app\img\ver_citas.jpg" alt="Icono Pacientes">
            <button id="verPacientes">Ver Pacientes</button>
        </div>
    </main>
    <button class="logout-button">Cerrar Sesión</button>
    <script>
        document.getElementById("verAutodiagnosticos").addEventListener("click", function() {
            var userNumber = document.getElementById("userNumber").value;
            if (userNumber !== "") {
                // Redirige a la nueva página con el número de usuario como parámetro
                window.location.href = "Lista_Autodiagnostico.html?userNumber=" + userNumber;
            }
        });
    </script>
</body>
</html>
